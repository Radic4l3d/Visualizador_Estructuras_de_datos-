<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Estructuras de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <h1>DataStructs<span>4CM2</span></h1>
        </div>
        <nav>
            <button class="nav-btn active" onclick="App.navigate('pila', event)">Pila (LIFO)</button>
            <button class="nav-btn" onclick="App.navigate('cola', event)">Cola (FIFO)</button>
            <button class="nav-btn" onclick="App.navigate('lista', event)">Lista</button>
        </nav>
    </header>

    <main>
        
        <!-- === SECCI√ìN PILA (Stack) === -->
        <section id="pila-section" class="section-container active">
            <div class="control-panel">
                <div class="card">
                    <h3>Operaciones Pila</h3>
                    <div class="input-group">
                        <input type="number" id="stack-input" placeholder="Valor (int)" onkeypress="if(event.key === 'Enter') App.pila.push()">
                        <button class="btn-primary" onclick="App.pila.push()">Push</button>
                    </div>
                    <button class="btn-danger" onclick="App.pila.pop()">Pop</button>
                    
                    <div class="separator"></div>

                    <div class="input-group-row">
                        <button class="btn-secondary" onclick="App.pila.save()">üíæ Guardar</button>
                        <button class="btn-secondary" onclick="App.pila.load()">üìÇ Cargar</button>
                    </div>
                    <button class="btn-secondary full-width" onclick="App.pila.reset()">üóëÔ∏è Limpiar Pila</button>
                    
                    <div id="stack-status" class="status-bar">Listo</div>
                </div>

                <div class="card code-card">
                    <h3>C√≥digo C (Pila):</h3>
                    <div id="stack-code" class="code-display">// Selecciona operaci√≥n...</div>
                </div>
            </div>

            <div class="visual-panel">
                <div id="stack-container"></div>
                <div class="label-bottom">INICIO (Fondo)</div>
                <div class="label-top">FIN (Tope)</div>
            </div>
        </section>

        <!-- === SECCI√ìN COLA (Queue) === -->
        <section id="cola-section" class="section-container">
            <div class="control-panel">
                <div class="card">
                    <h3>Operaciones Cola</h3>
                    <div class="input-group">
                        <input type="number" id="queue-input" placeholder="Valor (int)" onkeypress="if(event.key === 'Enter') App.cola.enqueue()">
                        <button class="btn-primary" onclick="App.cola.enqueue()">Enqueue</button>
                    </div>
                    <button class="btn-danger" onclick="App.cola.dequeue()">Dequeue</button>
                    
                    <div class="separator"></div>

                    <div class="input-group-row">
                        <button class="btn-secondary" onclick="App.cola.save()">üíæ Guardar</button>
                        <button class="btn-secondary" onclick="App.cola.load()">üìÇ Cargar</button>
                    </div>
                    <button class="btn-secondary full-width" onclick="App.cola.reset()">üóëÔ∏è Limpiar Cola</button>
                    
                    <div id="queue-status" class="status-bar">Listo</div>
                </div>

                <div class="card code-card">
                    <h3>C√≥digo C (Cola):</h3>
                    <div id="queue-code" class="code-display">// Selecciona operaci√≥n...</div>
                </div>
            </div>

            <div class="visual-panel">
                <!-- Contenedor Horizontal -->
                <div id="queue-container"></div>
                <div class="label-left">INICIO (Frente)</div>
                <div class="label-right">FIN (Final)</div>
            </div>
        </section>

        <!-- === SECCI√ìN LISTA (Pendiente) === -->
        <section id="lista-section" class="section-container">
            <div class="visual-panel empty-state">
                <div class="placeholder-text">
                    üöß M√≥dulo de Lista Enlazada<br>
                    <span>Pendiente de implementaci√≥n</span>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
